<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="form-container">
    <form id="form" action="">
      <h2 id="form-header"></h2>
      <hr>
      <div class="form-title">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-author">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="form-pages">
        <label for="pages">Total pages</label>
        <input type="number" name="pages" id="pages" min="1" required>
      </div>
      <div class="form-read">
        <label for="read">I have completed this book</label>
        <input type="checkbox" name="read" id="read" checked>
      </div>
      <hr>
      <button id="add-book-btn"></button>
    </form>
  </div>
  <header>
    <div class=" hero">
      <h1>The Odin Library</h1>
    </div>
  </header>
  <main>
    <div class="books-display">
      <div class="book add-book" onclick="openAddForm()">
        <img src="images/plus.svg" alt="">
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
