<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="hero-left">
      <h1>The Odin Library</h1>
    </div>
    <div class="hero-right">
      <h3>Total books: 3</h3>
      <h3>Books read: 1</h3>
      <h3>Books unfinished: 2</h3>
    </div>
  </header>
  <main>
    <div class="display">
      <div class="book add-book" onclick="createBook()">
        <img src="images/plus.svg" alt="">
      </div>
      <div class="book">
        <img src="images/wallpaper.jpg" alt="" />

        <div class="book-info">
          <h2 id="title">Dune</h2>
          <h3 id="author">by Frank Herbert</h3>
          <h4 id="pages">655 pages</h3>
        </div>

        <div class="book-options">
          <div>
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <div>
            <label for="delete">Delete</label>
            <input type="checkbox" name="delete" id="delete" />
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
